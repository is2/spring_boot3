<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 th:text="${user.id != null} ? 'Edit User' : 'Add User'">User Form</h1>
  <form th:action="@{${user.id != null} ? '/admin/update' : '/admin'}" th:object="${user}" method="post" class="row g-3">
    <input type="hidden" th:field="*{id}" />
    <div class="col-md-6">
      <label class="form-label">First Name</label>
      <input type="text" th:field="*{firstName}" class="form-control" required/>
    </div>
    <div class="col-md-6">
      <label class="form-label">Last Name</label>
      <input type="text" th:field="*{lastName}" class="form-control" required/>
    </div>
    <div class="col-md-4">
      <label class="form-label">Age</label>
      <input type="number" th:field="*{age}" class="form-control" required/>
    </div>
    <div class="col-md-8">
      <label class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control" required/>
    </div>
    <div class="col-12">
      <label class="form-label">Role</label>
      <input type="text" th:field="*{roles}" class="form-control" placeholder="ADMIN/USER" required/>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Save</button>
      <a th:href="@{/admin}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">User Details</h1>
  <div class="row mb-3">
    <div class="col-sm-3"><strong>ID:</strong></div>
    <div class="col-sm-9"><span th:text="${user.id}">ID</span></div>
  </div>
  <div class="row mb-3">
    <div class="col-sm-3"><strong>First Name:</strong></div>
    <div class="col-sm-9"><span th:text="${user.firstName}">First Name</span></div>
  </div>
  <div class="row mb-3">
    <div class="col-sm-3"><strong>Last Name:</strong></div>
    <div class="col-sm-9"><span th:text="${user.lastName}">Last Name</span></div>
  </div>
  <div class="row mb-3">
    <div class="col-sm-3"><strong>Email:</strong></div>
    <div class="col-sm-9"><span th:text="${user.email}">Email</span></div>
  </div>
  <div class="row mb-3">
    <div class="col-sm-3"><strong>Roles:</strong></div>
    <div class="col-sm-9">
      <ul class="list-group">
        <li th:each="role : ${user.roles}" th:text="${role.roles}" class="list-group-item">Role Name</li>
      </ul>
    </div>
  </div>
  <a th:href="@{/admin}" class="btn btn-secondary mt-3">Back to List</a>
</div>
</body>
</html>

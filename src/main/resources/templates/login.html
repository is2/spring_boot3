<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center">
<div class="container mt-5">
    <h1 class="mb-4">Please sign in</h1>
    <form th:action="@{/login}" method="post" class="form-signin">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Sign in</button>
        <p th:if="${error}" class="text-danger mt-3">Invalid username or password!</p>
        <p th:if="${logout}" class="text-success mt-3">You have been logged out successfully!</p>
    </form>
    <a th:href="@{/registration}" class="mt-3 d-block">Register</a>
</div>
</body>
</html>

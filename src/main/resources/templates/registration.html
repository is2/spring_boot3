<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Registration</h1>

  <form th:action="@{/registration}" th:object="${userFormRegistration}" method="post" class="mt-4">
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" class="form-control" id="username" th:field="*{username}" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" required>
    </div>

    <div class="mb-3">
      <label for="firstName" class="form-label">First Name:</label>
      <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name:</label>
      <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age:</label>
      <input type="number" class="form-control" id="age" th:field="*{age}" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
    </div>

    <div class="mb-3">
      <label for="roles" class="form-label">Select Roles:</label>
      <select multiple="multiple" class="form-select" id="roles" th:field="*{roles}">
        <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.roles}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <div class="mt-3">
    <a th:href="@{/login}" class="btn btn-link">Login</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
